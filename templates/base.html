
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bottle Pastebin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/public/css/site.css" rel="stylesheet" media="screen">
	<script src="/public/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/public/js/bootstrap.js" type="text/javascript"></script>
	<link href="/public/css/site.css" rel="stylesheet" type="text/css" />        
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
	<script type="text/javascript">
		$(document).ready(function(){
				var c = window.location.toString().split("/")[3];
				console.log(c);
				$(".masthead li").each(function(){
						
						$('.masthead li a[href="/'+c+'"]').parent().addClass('active');
				});
		});
		
	</script>
  </head>
  <body>

    <div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/About">About</a></li>
          <li><a href="/Contact">Contact</a></li>
        </ul>
        <h3 class="muted">BottlePastebin</h3>
      </div>

      <hr>
		  {% block info %}{% endblock %}
		
      <div class="row-fluid marketing">
        
		  {% block content %}{% endblock %}
          {% block sidebar %}{%endblock %}
          
	   </div>

      <hr>

      <div class="footer">
        <footer id="footer">Powered by <a href="http://python.org">Python</a> and <a href="http://bottlepy.org">Bottle framework</a></footer>
      </div>

    </div> <!-- /container -->

    

  </body>
</html>
