<!DOCTYPE html>
<html>
	<head>
	  <title>{% block title %}{% endblock %}</title/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap -->
            <link href="/public/css/bootstrap.min.css" rel="stylesheet" media="screen">
            <link href="/public/css/site.css" rel="stylesheet" media="screen">
	<body>
		<div id="header">
                   <div class="navbar navbar-inverse navbar-fixed-top">
                      <div class="navbar-inner">
                        <div class="container">
                          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="brand" href="/">BottlePastebin</a>
                          <div class="nav-collapse collapse">
                            <ul class="nav">
                              <li class="active"><a href="/">Home</a></li>
                              <li><a href="/about">About</a></li>
                              <li><a href="/contact">Contact</a></li>
                            </ul>
                          </div><!--/.nav-collapse -->
                        </div>
                      </div>
                    </div>
                </div>
		<div id="content" class="container-fluid">
                        <div class="row-fluid">
                                <div class="span10">
                                        <!--main -->

                                        {% block content %}{%endblock %}
                                </div>
                                <div class="span2">
                                        <!--sidebar-->
                                        {% block sidebar %}{%endblock %}
								</div>
						</div>
                        <hr>
                        <footer id="footer">Powered by <a href="http://python.org">Python</a> and <a href="http://bottlepy.org">Bottle framework</a></footer>
        </div>
	</body>
</html>
