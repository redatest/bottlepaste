{% extends 'base.html' %}
{% block info %}

<div id="paste-details" style='margin:50px;' >
    <div id="paste-info">
		<h3>{{ paste.title }}</h3>
		
        <div class = 'well'>
			<img src="{{ paste.gravatar_url() }}" alt="avatar" style='float:left; margin-right:8px' width='80px' height='80px' />
			{% if paste.author %} 
				<span class='icon-user'> </span>&nbsp;{{paste.author}}<br/>
			{% else %} 
				<span class='icon-user'> </span> &nbsp; a Guest <br/>
			{% endif %} 
			<span class='icon-pencil'></span> &nbsp;SYNTAX: {{paste.language}}<br/>
			<span class='icon-star'></span>&nbsp; HITS: {{ paste.hits }}  <br/>
			<span class='icon-list-alt'></span>&nbsp;PRIVATE: {{paste.is_private}}<br/>
		</div>
		
		<br/>
		<span id="paste-links"><a href="/download/{{paste.id}}">Download</a><a href="/raw/{{paste.id}}"> | RAW</a><a href="/print/{{paste.id}}"> | PRINT</a></span>
    </div>
    
    <br/>
    <div id="paste-code">{{code}}</div>

</div>

{%endblock %}
